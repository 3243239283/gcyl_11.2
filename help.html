	<body style="background: #f6f6f6;">
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>

			<h1 class="am-header-title">

		<div style="height: 49px;"></div>
		<div class="text-content">
			<article class="help-text">
				<h3>账号相关</h3>
				<p>如果用户忘记密码点击登陆窗口下方的<span>“忘记密码”</span>进行找回，用户需要重置密码在<span>我的-密码管理-</span>进行选择重置密码。</p>
			</article>
			<article class="help-text">
				<h3>商品管理</h3>
				<p>上线新项目：可以在<span>首页上面的商品</span>里面选择添加商品，编辑好内容可以将商品上线。</p>
				<p>下线商品：可以在<span>首页上面的商品</span>选中要下线的商品中的下线按钮，就可以将此商品下线处理。</p>
			</article>
			<article class="help-text">
				<h3>提现</h3>
				<p>提现可以选择提现到支付宝或者银行卡，支付宝24小时之内到账，银行卡<span>1-3个工作日</span>到账。</p>
			</article>
			<article class="help-text">
				<h3>商家地址修改</h3>
				<p>点击app<span>我的-地址修改</span>可以修改商家的地址</p>
			</article>
			<article class="help-text">
				<h3>积分的用处</h3>
				<p>积分<span>可抵现金消费</span>。同时积分也可以购买<span>光彩币</span></p>
			</article>
