<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>光彩异联</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">注册</a>
            </h1>
		</header>
	    <div style="height: 49px;"></div>
	    <div style="height: 49px;"></div>
	    <form id="sendcodeForm">
	    	<div class="yzm">
		    	<input type="text" name="codebox" class="reg-yzm" placeholder="输入验证码" />
		    	<input type="button" class="yzm-hq obtain_btn" value="获取验证码" />
		    </div>
		    <input type="button" class="login-btn1 register_btn" value="立即注册">
		    <div class="errorbox" style="margin: 0 5%;width: 90%;font-size: 1.5rem;color: red;"></div>
	    </form>
	</body>
	<script src="js/zepto.js"></script>
	<script type="text/javascript">
		var $sendcodeForm=$('#sendcodeForm');
		var $codebtn=$('.obtain_btn');
		var $register_btn=$('.register_btn');
		var $codebox=$('input[name="codebox"]');
		var $errorbox=$('.errorbox');
		$codebtn.on('click',function(){
			if($.trim($codebox.val())==''){
				$errorbox.html('验证码不能为空');
				return false;
			}else{
				$.ajax({
				    type: 'POST',//请求方法
				    url: 'http://120.27.196.116:8022/User/SendVerifyCode',//发送请求的地址(js/json/sendVerifyCode.json)
				    dataType:'json',//预期服务器返回的数据类型(“json”, “jsonp”, “xml”, “html”, or “text”)
				    data:$sendcodeForm.serialize(),	//发送到服务器的数据
				    contentType: 'application/json',//发送信息至服务器时内容编码类型。
				    success: function(data){
					    if(data.errorCode=='-1'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-2'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-8'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-9'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-10'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }
					},
					error: function(xhr, type){
					  	$('.errorbox').html('Ajax error!');
					}
				});
			}
		});
		/*立即注册*/
		$register_btn.on('click',function(){
			if($.trim($codebox.val())==''){
				$errorbox.html('验证码不能为空');
				return false;
			}else{
				$.ajax({
				    type: 'POST',//请求方法
				    url: 'js/json/sendVerifyCode.json',//发送请求的地址(http://120.27.196.116:8022/User/SendVerifyCode)
				    dataType:'json',//预期服务器返回的数据类型(“json”, “jsonp”, “xml”, “html”, or “text”)
				    data:$sendcodeForm.serialize(),	//发送到服务器的数据
				    contentType: 'application/json',//发送信息至服务器时内容编码类型。
				    success: function(data){
					    if(data.errorCode=='-1'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-2'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-8'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-9'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }else if(data.errorCode=='-10'){
					    	$('.errorbox').html(data.errorMsg);
					    	return false;
					    }
					},
					error: function(xhr, type){
					  	alert('Ajax error!')
					}
				});
			}
		})
	</script>
</html>
