<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>光彩异联</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="css/amazeui.min.css" type="text/css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/font.css" type="text/css" />
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">特供批发</a>
           </h1>
		</header>
		<div style="height: 49px;"></div>
			<ul data-am-widget="gallery" class="am-gallery pro-list am-avg-sm-2 am-avg-md-2 am-avg-lg-4 am-gallery-default whslebox">
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript">
		var $whslebox=$('.whslebox');
		$.ajax({
		    type: 'POST',
		    url: 'js/json/goodswhsle.json',
		    dataType:'json',
		    success: function(data){
			    for (var i = 0; i<data.length; i++) {
			        var whsle_txt='<li>'
								+'<div class="am-gallery-item">'
								+'<a href="'+data[i].goodhref+'" class="">'
								+'<img src="'+data[i].imgsrc+'" />'
								+'<h3 class="am-gallery-title">'+data[i].txt+'</h3>'
								+'<div class="am-gallery-desc">￥'+data[i].sum+'</div>'
								+'</a>'
								+'</div>'
								+'</li>'
			        $whslebox.prepend(whsle_txt);
			    }
			},
			error: function(xhr, type){
			  	alert('Ajax error!')
			}
		});
	</script>
</html>
