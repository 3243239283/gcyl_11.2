<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>光彩异联</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/time.js"></script>
	</head>

	<body style="background: #f6f6f6;">
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">转到银行卡</a>
            </h1>
		</header>
		<div style="height: 49px;"></div>
		<form action="" id="isbindCard">
			<div class="cash-money tc">已绑定银行卡号</div>
			<div class="cash-un">XXX</div>
			<div class="errorbox" style="margin: 0 40px;font-size: 1.5rem;color: red;"></div>
		    <div style="height: 200px;"></div>
			<input type="button" class="login-btn confirm" value="确认提现">
		</form>		
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
	</body>
	<script>
		var $isbindCard=$('#isbindCard');
		var $confirm=$('.confirm');
		$confirm.on('click',function(){
			$.ajax({
			    type: 'POST',//请求方法
			    url: 'http://120.27.196.116:8022/User/AddUserBankCard',//发送请求的地址(js/json/money.json)
			    dataType:'json',//预期服务器返回的数据类型(“json”, “jsonp”, “xml”, “html”, or “text”)
			    data:$isbindCard.serialize(),	//发送到服务器的数据
			    contentType: 'application/json',//发送信息至服务器时内容编码类型。
			    success: function(data){
				    if(data.errorCode==-1){
				    	$('.errorbox').html(data.errorMsg);
				    }else if(data.errorCode==-2){
				    	$('.errorbox').html(data.errorMsg);
				    }else if(data.errorCode==-3){
				    	$('.errorbox').html(data.errorMsg);
				    }else if(data.errorCode==-9){
				    	$('.errorbox').html(data.errorMsg);
				    }else if(data.errorCode==-10){
				    	$('.errorbox').html(data.errorMsg);
				    }
				},
				error: function(xhr, type){
				  	$('.errorbox').html('Ajax error!')
				}
			});
		})
		
	</script>
</html>
