<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>光彩异联</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/check.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/font.css" type="text/css" />
	</head>
	<body style="background: #f6f6f6;">
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">转到支付宝</a>
            </h1>
	   </header>
		<div style="height: 49px;"></div>
		<form action="" id="alipayform">
			<div class="cash-money tc">			
				<span style="color: #333;">支付宝账号</span>
				<input onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" type="text" class="login-name alipay" placeholder="请输入支付宝账号">
				<div class="errorbox" style="font-size: 1.5rem;color: red;text-align: left;margin: 0 20px;"></div>
			</div>
		    <div style="height: 200px;"></div>
			<input type="button" class="login-btn paybtn" value="确认提现"/>
		</form>
	</body>
	<script src="js/zepto.js"></script>
	<script type="text/javascript">
		var $alipayform=$('#alipayform');
		var $alipay=$('.alipay');
		var $paybtn=$('.paybtn');
		function payMethod(){
			if($.trim($alipay.val())==''){
				$('.errorbox').html('支付宝账号不能为空');
				return false;
			}else{
				return true;
			}
		}
		$paybtn.on('click',function(){
			if(payMethod()){
				$.ajax({
				    type: 'POST',
				    //发送请求的地址(js/json/money.json)
				    url: 'http://120.27.196.116:8022/User/UserGetCash',
				    dataType:'json',//预期服务器返回的数据类型(“json”, “jsonp”, “xml”, “html”, or “text”)
				    data:$alipayform.serialize(),	//发送到服务器的数据
				    contentType: 'application/json',//发送信息至服务器时内容编码类型。
				    success: function(data){
					    if(data.errorCode==-1){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode==-2){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode==-3){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode==-9){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode==-10){
					    	$('.errorbox').html(data.errorMsg);
					    }
					},
					error: function(xhr, type){
					  	$('.errorbox').html('Ajax error!')
					}
				});
			}else{
				return false;
			}
		})
	</script>
</html>
