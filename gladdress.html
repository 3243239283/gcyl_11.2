<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="/theme/default/images/favicon.png">
		<link href="css/amazeui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/font.css" type="text/css" />
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default sq-head ">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="am-icon-chevron-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">收货地址</a>
            </h1>
		</header>
		<div style="height: 49px;"></div>
	    <ul class="address-list debox">
	    	<li class="curr">
	    		<p>收货人：徐女士&nbsp;&nbsp;182********</p>
	    		<p class="order-add1">收货地址：江西省南昌市 青云谱区解放西路258号江西省南昌市 青云谱区解放西路258号</p>
	    	    <hr />
	    	    <div class="address-cz">
                   <span class="radio_box am-warning fl default">
                     <input type="radio" id="radio_1" name="radio" checked>
                     <label for="radio_1"></label>设为默认
                   </span>
                    <a href=""><img src="images/bj.png" width="18" />编辑</a>
                    <a href="javascript:" class="delete">删除</a>
	    	    </div>
	    	</li>
	    	<li>
	    		<p>收货人：徐女士&nbsp;&nbsp;182********</p>
	    		<p class="order-add1">收货地址：江西省南昌市 青云谱区解放西路258号江西省南昌市 青云谱区解放西路258号</p>
	    	    <hr />
	    	    <div class="address-cz">
                   <span class="radio_box am-warning fl default">
                     <input type="radio" id="radio_2" name="radio" />
                     <label for="radio_2"></label>设为默认
                   </span>
                    <a href=""><img src="images/bj.png" width="18" />编辑</a>
                    <a href="javascript:" class="delete">删除</a>
	    	    </div>
	    	</li>
	    	
	    </ul>
	    <div class="add-address-fixed jz">
	    	<a href="address.html">添加新地址</a>
	    </div>
		<script src="js/zepto.js"></script>
		<script type="text/javascript">
			var $debox=$('.debox li');
			var $delete=$('.delete');
			/*地址选择样式*/
			$debox.on('click',function(){
				$(this).addClass('curr').siblings().removeClass('curr');
			});
			/*删除*/
			$delete.on('click',function(){
				var $this=$(this);
				$.ajax({
				    type: 'POST',//请求方法
				    url: 'js/json/gladdress.json',//发送请求的地址
				    dataType:'json',//预期服务器返回的数据类型
				    success: function(data){
					    if(data.errorCode=='-1'){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode=='-2'){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode=='-9'){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode=='-10'){
					    	$('.errorbox').html(data.errorMsg);
					    }else if(data.errorCode=='1'){
					    	$this.parents('li').remove();
					    }
					},
					error: function(xhr,type){
					  	alert('Ajax error!')
					}
				});
				
			});
		</script>
	</body>
</html>
